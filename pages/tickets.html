   <section class="ticket-page vh-100">

        <div class="h-auto d-flex justify-content-center align-items-center flex-column">

            </div>

            </div>

            <div class="ticket d-flex">

                <div class="name-date d-flex flex-column justify-content-center align-items-center h-100">
